en
conf t
no ip domain-lookup
hostname NETCORE12
ip routing
ipv6 unicast-routing
fhrp version vrrp v3

vlan 11
name vlan11
vlan 12
name vlan12
vlan 13
name vlan13
vlan 112
name vlan112
vlan 212
name vlan212
exit
router ospf 101
router-id 4.4.4.4
network 192.168.112.0 0.0.0.3 area 0
network 192.168.212.0 0.0.0.3 area 0
network 10.11.0.0 0.0.0.255 area 0
network 10.12.0.0 0.0.0.255 area 0
passive-interface e1/2
passive-interface e1/3
passive-interface e2/0
passive-interface e2/1

ipv6 router ospf 161
router-id 4.4.4.4
passive-interface e1/2
passive-interface e1/3
passive-interface e2/0
passive-interface e2/1

int vlan11
    ip add 10.11.0.3 255.255.255.0
    ipv6 add 2001:db8:acad:11::3/64
    ipv6 ospf 161 area 0
    vrrp 11 address-family ipv4
        address 10.11.0.1
        priority 120
    vrrp 11 address-family ipv6
        address 2001:db8:acad:11::1/64
        priority 120
        exit
    no shut
    exit
int vlan12
    ip add 10.12.0.3 255.255.255.0
    ipv6 add 2001:db8:acad:12::3/64
    ipv6 ospf 161 area 0
    vrrp 12 address-family ipv4
        address 10.12.0.1
        priority 150
    vrrp 12 address-family ipv6
        address 2001:db8:acad:12::1/64
        priority 150
        exit
    no shut
    exit
int vlan112
    ip add 192.168.112.2 255.255.255.252
    ipv6 add 2001:db8:acad:112::2/64
    ipv6 ospf 161 area 0
    no shut

int vlan212
    ip add 192.168.212.2 255.255.255.252
    ipv6 add 2001:db8:acad:212::2/64
    ipv6 ospf 161 area 0
    no shut

int e0/0
    switchport mode access
    switchport access vlan 112
    spanning-tree portfast
    no shut

int e0/1
    switchport mode access
    switchport access vlan 212
    spanning-tree portfast
    no shut
int range e0/2-3, e1/0-1
channel-group 1 mode active
sw tr en dot1q
sw mo tr

no shut
int Port-Channel 1
switchport trunk encapsulation dot1q
switchport mode trunk
switchport trunk native vlan 1

int range e1/2-3
no shut
sw tr en dot1q
sw mo tr
sw tr al vl 11,12
channel-group 4 mode active

int Port-Channel 4
no shut
sw tr en dot1q
sw mo tr
sw tr al vl 11,12

int range e2/0-1
no shut
sw tr en dot1q
sw mo tr
sw tr al vl 11,12
channel-group 5 mode active

int Port-Channel 5
no shut
sw tr en dot1q
sw mo tr
sw tr al vl 11,12