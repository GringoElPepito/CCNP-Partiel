en
conf t
no ip domain-lookup
sdm prefer dual-ipv4-and-ipv6 default
hostname NETCORE12

fhrp version vrrp v3

vlan 11
name vlan11
vlan 12
name vlan12
vlan 13
name vlan13
exit

int vlan11
    ip add 10.11.0.2 255.255.255.0
    ipv6 add 2001:db8:acad:11::2/64
    vrrp 114 address-family ipv4
        address 10.11.0.1
        priority 150
    vrrp 116 address-family ipv6
        address 2001:db8:acad:11::1
        priority 150
        exit
    no shut
    exit

int vlan12
    ip add 10.12.0.2 255.255.255.0
    ipv6 add 2001:db8:acad:12::2/64
    vrrp 124 address-family ipv4
        address 10.12.0.1
        priority 100
    vrrp 126 address-family ipv6
        address 2001:db8:acad:12::1
        priority 100
        exit
    no shut
    exit